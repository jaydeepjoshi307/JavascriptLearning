    <script>

      caseOne();

      function caseOne() {
        // console.log("Word Coount");
        var essay =
          "Hello , My name is Jaydeep . I am international student and living in Canada since 2021 . I am from Ahmedabad - Gujarat . I feel that my hometown is much better place than this city . Canada is good for international student .";

        var realArray = essay.split(" ");
        //   console.log(realArray);

        var wordCount = [];
        for (i = 0; i < realArray.length; i++) {
          var count = 0;
          // console.log(realArray[i])
          for (j = 0; j < realArray.length; j++) {
            // console.log("first: " + realArray[i] + "  second: " + realArray[j]);
            if (realArray[i] == realArray[j]) {
              count = count + 1;
            }
          }
          wordCount.push(realArray[i] + " : " + count);
        }
        console.log("Case 1: ")
        console.log(wordCount);
      }
