<!DOCTYPE html>
<html>
    <head>
        <title>Power Formula Function</title>
    </head>
    <body>
        <script>
            powerCalc(2);
            
            function powerCalc(n){
                var answerArray = [];
                var range = (10**n)-1;
                for(i=0; i<= range; i++){
                    answerArray.push(i);
                    // console.log(i);
                    // console.log("If n = " + n + " Answer is 0 to " + range);
                }
            console.log(answerArray);    
            }
        </script>
    </body>
</html>
